<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="main">
        <div class="inputBox">
            <div class="faren">
                <input type="text" id="fahren" class="faren" placeholder="Enter Fahrenheit Temperature Here">
            </div>
            <div class="cel">
                <input type="text" id="cel" class="cel" placeholder="Enter Celcius Temperature Here">
            </div>
        </div>
        <div class="btnBox">
            <div class="btn1 btn">Convert Fahrenheit To Celcius</div>
            <div class="btn2 btn">Convert Celcius To Fahrenheit</div>
        </div>
        <div class="resultBox">
            <p id="result">       </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
